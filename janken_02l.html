<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- <script src="js/jquery-2.1.3.min.js"></script> -->
    <link rel="stylesheet" href="css/janken.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1 id="title">じゃんけん</h1>
    </header>

    <main>

        <!-- 自分 -->
        <p>↓勝負回数を決めてください</p>
            <select id="select"></select>

        <p>↓選んでください</p>
        <ul>
            <li id="gu_btn" class="choice"><img src="img/janken_gu.png"></li>
            <li id="cho_btn" class="choice"><img src="img/janken_cho.png"></li>
            <li id="pa_btn" class="choice"><img src="img/janken_pa.png"></li>
        </ul>
        
        <ul>
            <li>
                <div id="y_choice_text">↓your choice?</div>                
                <div id="y_choice_img"><img src="img/janken.png" ></div>
            </li>
            <li>
                <!-- COM -->
                <div id="c_choice_text">↓com's choice?</div>
                <div id="c_choice_img"><img src="img/janken.png" ></div>
            </li>
        </ul>

        <!-- START BUTTON -->
        <input id="start_btn" type="button" value="勝負!!" class="btn hover" onclick="start()">        
        <!-- 結果 -->

        <p id="judgement">結果?</p>

        <div id="judgement_img" class="judgement"><img src="img/win_lose.png" ></div>

        <!-- 効果音 -->

            <audio id="audio0"><source src="audio/nc287006.mp3" type="audio/mp3"></audio>
            <audio id="audio1"><source src="audio/nc214991.mp3" type="audio/mp3"></audio>
            <audio id="audio2"><source src="audio/nc125770.mp3" type="audio/mp3"></audio>

        <p id="score" class="score">SCORE</p>

        <div class="score">
            <ul>
                <li>YOU</li=>
                <li>COM</li>
            </ul>
            <ul>
                <li id="y_score">0</li>
                <li id="c_score">0</li>
            </ul>           
        </div>

    <input type="button" value="RESET" class="reset_btn" onclick="window.location.reload();" />
    </main>

    <footer></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/janken.js"></script>

</body>

</html>
